<script>

//global variables
let myClock02

</script>


<input type=button id="myButton02" value="Image Right" onclick="{
  document.getElementById('myImage01').style.left =
parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>

<input type=button id="myButton01" value="Image Left" onclick="{
  document.getElementById('myImage01').style.left =
parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
}"><br><br>

<input type=button value="Auto Move Right" onclick="{
  document.getElementById('myImage01').style.left = 0
  clearInterval(myClock02)
  myClock02 = setInterval(function(){
    document.getElementById('myButton02').click()
  },  30)   // activate click every 30 ms (milliseconds)

}"><br><br>

<input type=button id="myButton03" value="Image Up" onclick="{
  document.getElementById('myImage01').style.top =
    parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
}"><br><br>

<input type=button id="myButton04" value="Image Down" onclick="{
  document.getElementById('myImage01').style.top =
    parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
}"><br><br>
