<form>
  <!-- Text Input for Name -->
  <label for="name">What’s your name?</label>
  <input type="text" id="name" name="name" placeholder="Your Name">
  <br><br>

  <!-- Text Input for Age -->
  <label for="age">How old are you?</label>
  <input type="text" id="age" name="age" placeholder="Your Age">
  <br><br>

  <!-- Radio Buttons for Color Choice -->
  <label>What’s your favorite color?</label><br>
  <input type="radio" name="bear" value="Black bear"> Black Bear<br>
  <input type="radio" name="bear" value="Grizzly Bear"> Grizzly Bear<br>
  <input type="radio" name="bear" value="Polar Bear"> Polar Bear<br>
  <br>

  <!-- Checkbox for Snack Preferences -->
  <label>Pick your favorite snacks:</label><br>
  <input type="checkbox" name="snack" value="chips"> Chips<br>
  <input type="checkbox" name="snack" value="cookies"> Cookies<br>
  <input type="checkbox" name="snack" value="fruit"> Fruit<br>
  <br>

  <!-- Submit Button -->
  <button type="submit">Send</button>
</form>
