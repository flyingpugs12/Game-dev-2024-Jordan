<form>
  <!-- Text Input for Name -->
  <label for="name">What’s your name?</label>
  <input type="text" id="name" name="name" placeholder="Your Name">
  <br><br>

  <!-- Text Input for Age -->
  <label for="age">How old are you?</label>
  <input type="text" id="age" name="age" placeholder="Your Age">
  <br><br>

  <!-- Radio Buttons for Color Choice -->
  <label>What’s your favorite color?</label><br>
  <input type="radio" name="color" value="red"> Red<br>
  <input type="radio" name="color" value="blue"> Blue<br>
  <input type="radio" name="color" value="green"> Green<br>
  <br>

  <!-- Checkbox for Snack Preferences -->
  <label>Pick your favorite snacks:</label><br>
  <input type="checkbox" name="snack" value="chips"> Chips<br>
  <input type="checkbox" name="snack" value="cookies"> Cookies<br>
  <input type="checkbox" name="snack" value="fruit"> Fruit<br>
  <br>

  <!-- Submit Button -->
  <button type="submit">Send</button>
</form>
