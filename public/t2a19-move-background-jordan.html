<body id="myBody" style="background-repeat:repeat; background-size: 80%; background-image: url('myBackground.jpg');">
<script>
    let myGlobalX = 0;
    let myClock01;
    let myClock02;
    let mySpeed01 = 400;
</script>

<h1 align="center">t2a19-move-background-fred.html</h1>

<input id="myButton01" type="button" value="background move left" onclick="{
    let myTemp = '100px 0px';
    myGlobalX -= 5;
    myTemp = myGlobalX + 'px 0px';
    document.getElementById('myBody').style.backgroundPosition = myTemp;
}">

<input type="button" value="Auto Background Left Faster" onclick="{
    clearInterval(myClock01);
    mySpeed01 -= 30;
    if (mySpeed01 < 10){mySpeed01 = 10;}
    myClock01 = setInterval(function(){
        document.getElementById('myButton01').click();
    }, mySpeed01);
}">

<input type="button" value="Auto Background Left slower" onclick="{
    clearInterval(myClock01);
    mySpeed01 += 30;
    if (mySpeed01 > 1000){mySpeed01 = 1000;}
    myClock01 = setInterval(function(){
        document.getElementById('myButton01').click();
    }, mySpeed01);
}">

<input id="myButton02" type="button" value="Image Right" onclick="{
    document.getElementById('myImage01').style.left = 
    parseInt(document.getElementById('myImage01').style.left) + 10 + 'px';
}"><br><br>

<input type="button" value="Auto Move Left" onclick="{
    clearInterval(myClock02);
    myClock02 = setInterval(function(){
        document.getElementById('myButton02').click();
    }, 30);
}">

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">
