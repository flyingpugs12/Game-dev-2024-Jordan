<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        video, canvas {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Webcam Access</h1>
    <p>Click the button below to access your webcam:</p>
    <button onclick="startWebcam()">Start Webcam</button>
    <button onclick="takePicture()">Take Picture</button>
    <br><br>
    <video id="webcam" autoplay></video>
    <canvas id="snapshot" style="display:none;"></canvas>
    <img id="photo" alt="Your snapshot will appear here" style="margin-top:20px;">

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapshot');
        const photo = document.getElementById('photo');

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                    alert("Unable to access the webcam.");
                });
        }

        function takePicture() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to an image and display it
            const dataURL = canvas.toDataURL('image/png');
            photo.src = dataURL;
        }
    </script>
</body>
</html>
