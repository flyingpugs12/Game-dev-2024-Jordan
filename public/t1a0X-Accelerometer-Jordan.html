<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Accelerometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .accelerometer-data {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Phone Accelerometer</h1>
    <p>Since this code is written in html it cant access real hardware data so the Accelerometer will be false.</p>

    <div class="accelerometer-data">
        <p>X: <span id="xValue">0</span></p>
        <p>Y: <span id="yValue">0</span></p>
        <p>Z: <span id="zValue">0</span></p>
    </div>
    <img src="accelerometer_qr_code.png">
</body>
</html>
