<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = "";
        let score = 0;

        // Increase the number of food items
        let food = [];

        // Function to generate random food positions
        function generateFood(count) {
            for (let i = 0; i < count; i++) {
                food.push({
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                });
            }
        }

        generateFood(5); // Generate 5 food items

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if(event.keyCode === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if(event.keyCode === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if(event.keyCode === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if(event.keyCode === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw the food items
            ctx.fillStyle = "red";
            for (let i = 0; i < food.length; i++) {
                ctx.fillRect(food[i].x, food[i].y, box, box);
            }

            // Move the snake
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(direction === "LEFT") snakeX -= box;
            if(direction === "UP") snakeY -= box;
            if(direction === "RIGHT") snakeX += box;
            if(direction === "DOWN") snakeY += box;

            // Check if the snake eats any food
            let eatenFood = false;
            for (let i = 0; i < food.length; i++) {
                if (snakeX === food[i].x && snakeY === food[i].y) {
                    score++;
                    food.splice(i, 1); // Remove the food that was eaten
                    generateFood(1); // Add one new food item
                    eatenFood = true; // Mark that the snake has eaten food
                }
            }

            // If the snake didn't eat food, remove the tail
            if (!eatenFood) {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            // Game over conditions
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your score is " + score);
            }

            snake.unshift(newHead);
        }

        function collision(head, snake) {
            for(let i = 1; i < snake.length; i++) {
                if(head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Slow down the snake (200ms interval)
        let game = setInterval(drawGame, 200);
    </script>
</body>
</html>
