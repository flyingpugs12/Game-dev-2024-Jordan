<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            border-radius: 10px;
        }
        .store {
            margin-top: 20px;
        }
        .item {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Box Clicker Game</h1>
    <div class="box" id="box">Click me!</div>
    <h2>Points: <span id="points">0</span></h2>

    <div class="store">
        <h3>Store</h3>
        <div class="item">
            <button onclick="buyAutoClicker()">Buy Auto Clicker (Cost: 50)</button>
            <span>Auto Clickers: <span id="autoClickers">0</span></span>
        </div>
    </div>

    <script>
        let points = 0;
        let autoClickers = 0;
        let autoClickerCost = 50;

        const pointsDisplay = document.getElementById('points');
        const autoClickersDisplay = document.getElementById('autoClickers');

        // Click the box to earn points
        document.getElementById('box').addEventListener('click', function() {
            points++;
            updatePoints();
        });

        // Buy auto-clickers to automatically earn points
        function buyAutoClicker() {
            if (points >= autoClickerCost) {
                points -= autoClickerCost;
                autoClickers++;
                autoClickersDisplay.innerText = autoClickers;
                autoClickerCost = Math.floor(autoClickerCost * 1.2); // Increase cost by 20% after each purchase
                updatePoints();
                startAutoClickers();
            } else {
                alert("Not enough points to buy an Auto Clicker!");
            }
        }

        // Function to update the points display
        function updatePoints() {
            pointsDisplay.innerText = points;
        }

        // Start the auto-clickers to click the box automatically
        function startAutoClickers() {
            setInterval(function() {
                points += autoClickers;
                updatePoints();
            }, 1000); // Add points every second based on the number of auto-clickers
        }

    </script>

</body>
</html>
