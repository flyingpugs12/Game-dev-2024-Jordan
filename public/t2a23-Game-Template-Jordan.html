<body id="myBody" style="background-repeat:repeat; background-size: 80%; background="https://m.media-amazon.com/images/I/81-1iTurbhL._AC_UF894,1000_QL80_.jpg">

<h1 align=center>t2a23 Game Template by Fred</h1>
<br><br><br>

<script>
    // global variables here
    let myGlobalX = 0
    let myClock

    // global functions here
    function myHitOther(my1,my2){
        left1 = parseInt(document.getElementById(my1).style.left)
        right1 = left1 + parseInt(document.getElementById(my1).style.width)
        top1 = parseInt(document.getElementById(my1).style.top)
        bottom1 = top1 + parseInt(document.getElementById(my1).style.height)

        left2 = parseInt(document.getElementById(my2).style.left)
        right2 = left2 + parseInt(document.getElementById(my2).style.width)
        top2 = parseInt(document.getElementById(my2).style.top)
        bottom2 = top2 + parseInt(document.getElementById(my2).style.height)

        if ((right1 > left2 ) &&
            (left1 < right2 ) &&
            (bottom1 > top2 ) &&
            (top1 < bottom2 )){
            return true
        }
    }

    function myCheckHit(){
        if ( myHitOther('myImg01','myImg02') ){
            alert('you lose 2')
            location = 'https://www.youtube.com/@flying.r6.com'
        }
        if ( myHitOther('myImg01','myImg03') ){
            alert('you lose 3')
        }
        // more if statements here
    }
</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/800px-Banana-Single.jpg">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="https://media.istockphoto.com/id/856543756/photo/banana.jpg?s=612x612&w=0&k=20&c=5FlRex1Ff7S5vT68CyKNKh6PFwFa35EqC4Lphbn86nQ=">
<img id="myImg03" style="position:absolute; width:100px; height:80px; top:0px; left:500px;" src="https://media.istockphoto.com/id/1071722230/photo/banana.jpg?s=612x612&w=0&k=20&c=WcUr_ELRjHjenoIU58HQLoAI5aeudO0G60GQk-829e4=">

<input type=button value="Auto Background Left" onclick="{
    clearInterval(myClock)
    let myTemp = '100px 0px'
    myClock = setInterval(function(){
        myGlobalX -= 5
        myTemp = myGlobalX + 'px 0px'
        document.getElementById('myBody').style.backgroundPosition = myTemp
    }, 10)
}">

<input type=button value="Image Right Fast Button onTouchStart="{this.click();
    event.preventDefault();}" onclick="{
    document.getElementById('myImg01').style.left = 
    parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
    myCheckHit()     // checks for all collisions
}"><br><br>
