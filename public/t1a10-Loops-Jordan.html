<h4>Example working code</h4>

Max loops: <input id="myNum1" type="number" value="4"><br>

<input type="button" value="Basic For loop with Decisions" onclick="
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum1').value);
    for (let myLoop = 0; myLoop < myMax; myLoop++) {
        if (myLoop * 2 > myMax) {
            myTemp += 'cool<br>';
        }
        myTemp += 'Loop number: ' + myLoop + '<br>';
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
">

<div id="myDiv01">â€¦</div>
<input type="button" value="Label Even Numbers as Cool" onclick="
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum1').value);
    for (let myLoop = 0; myLoop <= myMax; myLoop++) {
        if (myLoop % 2 === 0) {
            myTemp += 'Loop number ' + myLoop + ': cool<br>';
        }
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
">
<input type="button" value="Label Odd Numbers as Cool" onclick="
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum1').value);
    for (let myLoop = 0; myLoop <= myMax; myLoop++) {
        if (myLoop % 2 !== 0) {
            myTemp += 'Loop number ' + myLoop + ': cool<br>';
        }
    }
    document.getElementById('myDiv01').innerHTML = myTemp;
">
<input type="button" value="Print Prime Numbers" onclick="
    let myTemp = '';
    let myMax = parseInt(document.getElementById('myNum1').value);

    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    for (let myLoop = 0; myLoop <= myMax; myLoop++) {
        if (isPrime(myLoop)) {
            myTemp += 'Prime number: ' + myLoop + '<br>';
        }
    }
    
    document.getElementById('myDiv01').innerHTML = myTemp;
">
